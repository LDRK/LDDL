{% load static %}
<header class="antialiased bg-gray-50 dark:bg-gray-900">
    <div class="flex items-center justify-between px-4 py-3 bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <!-- Botón de menú para móvil -->
        <button onclick="toggleSidebar()" class="lg:hidden p-2 rounded-lg hover:bg-gray-100">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Título de la página actual (opcional) -->
        <h1 class="text-lg font-semibold text-gray-800 hidden md:block dark:text-white">{% block page_title %}Dashboard{% endblock %}</h1>

        <!-- Acciones del header -->
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated and user.profile.role == "sales" %}
            <!-- Boton para el carrito de compras -->
            <button id="ver-carrito" class="p-2 rounded-lg relative  hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                <svg class="w-6 h-6 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                  </svg>
                  
                <!-- Indicador de notificaciones (opcional) -->
                <span id="contador-carrito" class="absolute top-0 right-0 bg-red-600 text-white text-xs rounded-full px-1">0</span>
            </button>
            {% endif %}
            <!-- Botón de notificaciones -->
            <button class="p-2 rounded-lg relative hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <!-- Indicador de notificaciones (opcional) -->
                <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500"></span>
            </button>

            <!-- Botón de perfil (opcional) -->
            <button class="p-2 rounded-full  hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                <img src="{% static 'img/default-avatar.png' %}" alt="Perfil" class="w-8 h-8 rounded-full" 
                     onerror="this.src='https://ui-avatars.com/api/?name=Usuario&background=0D8ABC&color=fff'">
            </button>
        </div>
    </div>
</header>
