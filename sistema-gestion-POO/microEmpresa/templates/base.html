{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'img/logoPrincipal.svg' %}">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="min-h-screen flex">
        <!-- Sidebar overlay -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-gray-800/50 hidden z-20 lg:hidden" onclick="toggleSidebar()"></div>
        
        <!-- Sidebar -->
        {% include 'components/dashboard/sidebar.html' %}
        
        <!-- Contenido principal -->
        <div class="flex-1">
            <!-- Navbar -->
            {% include 'components/navbar/header_dashboard.html' %}
            
            <!-- Contenido de la pÃ¡gina -->
            <main class="container mx-auto p-4">
                <div id="content-area">
                    {% block content %}{% endblock %}
                </div>
                {% include "ventas/modalFactura.html" %}
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/flowbite.min.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% block custom_scripts %}{% endblock %}
    
</body>
</html>
