<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rgistrar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>
<body class="bg-light">

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 22rem; border-radius: 1rem;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Registro</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">{{ form.username.label }}</label>
                        {{ form.username }}
                      </div>
                      <div class="mb-3">
                        <label for="id_email" class="form-label">{{ form.email.label }}</label>
                        {{ form.email }}
                      </div>
                      <div class="mb-3">
                        <label for="id_password1" class="form-label">{{ form.password1.label }}</label>
                        {{ form.password1 }}
                      </div>
                      <div class="mb-3">
                        <label for="id_password2" class="form-label">{{ form.password2.label }}</label>
                        {{ form.password2 }}
                      </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
                <div class="text-center mt-4">
                  <a href="{% url 'login' %}">Tengo Cuenta</a>
              </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
